<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio personal de Pedro Varona Parra">
  <title>Pedro Varona | Portfolio</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #8b5cf6 100%);
      display: flex;
      flex-direction: column;
    }
    
    .hero-landing {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 32px 16px;
    }
    
    .hero-content {
      max-width: 800px;
      color: white;
    }
    
    .hero-name {
      font-size: clamp(48px, 10vw, 96px);
      font-weight: 800;
      margin: 0 0 24px;
      color: #fff;
      text-shadow: 0 4px 20px rgba(0,0,0,0.15);
      letter-spacing: -0.02em;
      animation: fadeIn 0.8s ease-out;
    }
    
    .hero-subtitle {
      font-size: clamp(18px, 3vw, 28px);
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
      margin: 0 0 48px;
      animation: fadeIn 1s ease-out 0.2s both;
    }
    
    .language-selector {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeIn 1.2s ease-out 0.4s both;
    }
    
    .lang-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 32px 48px;
      min-width: 200px;
      text-decoration: none;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }
    
    .lang-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.25);
      background: #fff;
    }
    
    .lang-flag {
      font-size: 48px;
      margin-bottom: 16px;
      display: block;
    }
    
    .lang-name {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
      margin: 0;
    }
    
    .lang-desc {
      font-size: 14px;
      color: #6b7280;
      margin: 8px 0 0;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .topbar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .brand {
      color: white !important;
      background: none !important;
      -webkit-background-clip: unset !important;
    }
    
    @media (max-width: 600px) {
      .lang-card {
        min-width: 150px;
        padding: 24px 32px;
      }
      
      .lang-flag {
        font-size: 36px;
      }
      
      .lang-name {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <a class="brand" href="index.html" aria-label="Inicio">Pedro Varona</a>
    </div>
  </header>

  <main class="hero-landing">
    <div class="hero-content">
      <h1 class="hero-name">Pedro Varona</h1>
      <p class="hero-subtitle">Estudiante de Ingenier칤a de Sistemas de Informaci칩n</p>
      
      <div class="language-selector">
        <a href="espa침ol/index_es.html" class="lang-card">
          <span class="lang-flag">游쀯릖</span>
          <h2 class="lang-name">Espa침ol</h2>
          <p class="lang-desc">Ver portfolio en espa침ol</p>
        </a>
        
        <a href="english/index_en.html" class="lang-card">
          <span class="lang-flag">游섫릖</span>
          <h2 class="lang-name">English</h2>
          <p class="lang-desc">View portfolio in English</p>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
